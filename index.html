        body {

        .star {
          position: absolute;
          width: 4px; /* Aumentando o tamanho da estrela */
          height: 4px; /* Aumentando o tamanho da estrela */
          background-color: #fff;
          border-radius: 50%;
          opacity: 0.8;
          animation: starAnimation 3s linear forwards; /* 'forwards' para manter a estrela no final */
        }

        .star::after, .star::before { /* Adicionando mais rastros */
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: #fff;
          opacity: 0.3;
          transform-origin: 50% 100%;
          transform: scaleX(1) scaleY(0);
          animation: trailAnimation 3s linear forwards;
        }

        .star::before {
          animation-delay: -1s; /* Ajustando o atraso da animação */
        }

        @keyframes starAnimation {
          0% {
            transform: translate(0, 0);
            opacity: 0.8;
          }
          50% {
            opacity: 1;
          }
          100% {
            transform: translate(100vw, 100vh); /* Ou translate(-100vw, 100vh) para o outro lado */
            opacity: 0;
          }
        }

        @keyframes trailAnimation {
          0% {
            transform: scaleX(1) scaleY(0);
            opacity: 0.3;
          }
          100% {
            transform: scaleX(1) scaleY(1);
            opacity: 0;
          }
        }

  display: none !important; /* Oculta os controles no Chrome e Safari */
}

    <script>
        // Função para iniciar a animação
        function startAnimation() {
            document.querySelector('.night').style.display = 'block';
            document.querySelector('.flowers').style.display = 'block';
            document.querySelector('.music').style.display = 'block';
            document.getElementById('surpriseButton').style.display = 'none'; // Oculta o botão
            document.querySelector('.music').play(); 
            document.querySelector('.music').volume = 0.15;
// Mostrar a frase com fade-in
const textContainer = document.querySelector('.text-container');
  textContainer.style.opacity = 0; // Inicialmente, opacidade 0 (invisível)
  textContainer.style.display = 'block'; // Exibe o elemento
  textContainer.style.transition = 'opacity 1s ease-in-out'; // Adiciona transição suave para a opacidade

  setTimeout(() => {
    textContainer.style.opacity = 1; // Define a opacidade para 1 após 1 segundo (fade-in completo)
  }, 100); // Aguarda 100 milissegundos para garantir que a transição seja aplicada

            // Código para gerar as estrelas cadentes
            function createStar() {
              const star = document.createElement('div');
              star.classList.add('star');

              // Define a posição inicial aleatória da estrela
              star.style.top = `${Math.random() * 100}vh`;
              star.style.left = `${Math.random() * 100}vw`;

              // Define a duração da animação aleatoriamente
              star.style.animationDuration = `${Math.random() * 3 + 2}s`;

              // Define o sentido da animação aleatoriamente (esquerda ou direita)
              const direction = Math.random() < 0.5 ? 'translate(100vw, 100vh)' : 'translate(-100vw, 100vh)';
              star.style.animation = `starAnimation 3s linear forwards`;
              star.style.animationFillMode = 'forwards';

              // Adiciona a estrela ao corpo da página
              document.body.appendChild(star);
            }

            function startShootingStars() {
              createStar();
              setTimeout(startShootingStars, 3000); // Chama a função a cada 3 segundos
            }

            startShootingStars();
        }

        // Adiciona um event listener ao botão "Uma surpresa"
        document.getElementById('surpriseButton').addEventListener('click', startAnimation);
